{% extends "layout.html" %}
{% block title %}
    Create Post
{% endblock %}
{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2>Create Post</h2>
                <hr>
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('create_post') }}" method="post">
                            <div class="form-group row">
                                <label for="recipient" class="col-sm-5 col-form-label">Title:</label>
                                <div class="col-sm-5">
                                    <input required type="text" id="title" name="title" class="form-control" placeholder="Title">
                                </div>
                            </div><br>
                            <div class="form-group">
                                <textarea name="body" class="form-control" rows="5" placeholder="Write a post" required></textarea>
                            </div><br>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-angle-double-up"></i> Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
