{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row pt-4 pb-2 my-4">
            <div class="col-md-6 offset-md-3">
                <div class="d-flex justify-content-center">
                    <form action="/register" method="post" class="mx-auto text-center">
                        <label class="form-label mt-4">Register to NeuroFriends</label>
                        <div class="form-floating mb-3">
                            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" style="width: 200px;">
                            <label class="form-label" for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input autocomplete="off" autofocus class="form-control" id="password" name="password" placeholder="Password" type="password" oninput="checkPassword()" style="width: 200px;">
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input autocomplete="off" autofocus class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" style="width: 200px;">
                            <label class="form-label" for="confirmation">Confirm Password</label>
                        </div>                             
                        <button class="btn btn-primary" type="submit" id="register-btn" disabled>Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="passwordHelpBlock" class="form-text text-center d-flex justify-content-center">
            <p class="w-50">Your password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one number, and one special character.</p>
        </div>     
    </div> 

    <script>
        const passwordInput = document.getElementByName("password")[0];
        passwordInput.addEventListener("keyup", checkPassword);
    </script>

{% endblock %}
