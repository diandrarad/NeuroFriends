{% extends "layout.html" %}
{% block title %}
    Compose
{% endblock %}
{% block main %}
    <div class="container">
        <div class="row justify-content-center mt-2">
            <div class="col-md-5">
                <h2>Compose Message</h2>
                <hr>
                <div class="card">
                    <div class="card-body">
                        <form action="/messaging/compose" method="post">
                            <input type="hidden" name="sender" value="{{ sender }}">
                            <div class="form-group row">
                                <label for="recipient" class="col-sm-3 col-form-label">To:</label>
                                <div class="col-sm-9">
                                    <select required name="recipient" id="recipient" class="form-select">
                                        <option selected>-- Recipient --</option>
                                        {% for user in all_users %}
                                            <option value="{{ user.username }}">@{{ user.username }}</option>
                                        {% endfor %}
                                      </select>
                                </div>
                            </div><br>
                            <div class="form-group row">
                                <label for="subject" class="col-sm-3 col-form-label">Subject:</label>
                                <div class="col-sm-9">
                                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
                                </div>
                            </div><br>
                            <div class="form-group">
                                <textarea required name="body" rows="6" id="body" class="form-control" placeholder="Write a message"></textarea>
                            </div><br>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plan"></i> Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
