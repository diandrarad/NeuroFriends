{% extends "layout.html" %}

{% block title %}
    Edit Resource
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2>Edit Resource</h2>
                <hr>
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('edit_resource', id=resource.id) }}" method="post">
                            <div class="form-group row">
                                <label for="recipient" class="col-sm-3 col-form-label">Title:</label>
                                <div class="col-sm-8">
                                    <input required type="text" id="title" name="title" class="form-control" placeholder="Title" value="{{ resource.title }}">
                                </div>
                            </div><br>
                            <div class="form-group">
                                <textarea name="description" rows="6" class="form-control" placeholder="Resource's Description" required>{{ resource.description }}</textarea>
                            </div><br>
                            <div class="form-group row">
                                <label for="link" class="col-sm-3 col-form-label">Link</label>
                                <div class="col-sm-8">
                                    <input required type="url" id="link" name="link" class="form-control" placeholder="Link" value="{{ resource.link }}">
                                </div>
                            </div><br>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
